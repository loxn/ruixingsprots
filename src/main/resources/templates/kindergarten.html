<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>园所信息管理</title>
    <link rel="stylesheet" type="text/css"
          href="jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css"
          href="jquery-easyui/themes/icon.css">
    <script type="text/javascript"
            src="jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript"
            src="jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>

</head>
<body style="margin:1px;" id="ff">
<table id="dg" class="easyui-datagrid" pagination="true"
       rownumbers="true" fit="true" data-options="pageSize:18,pageList: [5,10,15,18,20,30,40,50,100]"
       url="/kindergarten/list" toolbar="#tb">
    <thead data-options="frozen:true">
    <tr>
        <th field="cb" checkbox="true" align="center"></th>
        <th field="id" width="10%" align="center" hidden="true">编号</th>
        <th field="name" width="320" align="center">园所名称</th>
        <th field="createTime" width="150" align="center">创建时间</th>
    </tr>
    </thead>
</table>
<div id="tb">
    <div>
        <a href="javascript:openAddDialog('添加园所信息','/kindergarten/save')" class="easyui-linkbutton"
           iconCls="icon-add" plain="true">添加</a>
        <a
                href="javascript:openModifyDialog('/kindergarten/save?id=')"
                class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
        <a
                href="javascript:del('/kindergarten/del')" class="easyui-linkbutton"
                iconCls="icon-remove" plain="true">删除</a>
    </div>
    <div>
        &nbsp;园所：&nbsp;<input type="text" id="name" size="20"
                              onkeydown="if(event.keyCode==13) search()"/>&nbsp; <a
            href="javascript:search()" class="easyui-linkbutton"
            iconCls="icon-search" plain="true">搜索</a>
    </div>
</div>

<div id="dlg" class="easyui-dialog"
     style="width: 325px;height:150px;padding: 10px 20px; position: relative; z-index:1000;"
     closed="true" buttons="#dlg-buttons">
    <form id="fm" method="post">
        <table cellspacing="8px">
            <tr>
                <td>园所名称：</td>
                <td><input type="text" name="name" class="easyui-validatebox" required="true"/>
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:save()" class="easyui-linkbutton"
       iconCls="icon-ok">保存</a> <a href="javascript:closeDialog()"
                                   class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>

</body>
</html>
