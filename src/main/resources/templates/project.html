<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>体测项目</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui/themes/icon.css">
    <script type="text/javascript" src="jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
<body style="margin:1px;" id="ff">
<table id="dg" class="easyui-datagrid" pagination="true"
       rownumbers="true" fit="true" data-options="pageSize:18,pageList: [5,10,15,18,20,30,40,50,100],title:'体测项目'"
       url="/project/list" toolbar="#tb">
    <thead data-options="frozen:true">
    <tr>
        <th field="cb" checkbox="true" align="center"></th>
        <th field="id" width="10%" align="center" hidden="true">编号</th>
        <th field="name" width="320" align="center">项目名称</th>
        <th field="qualifiedInterval" width="150" align="center">合格区间</th>
        <th field="createTime" width="150" align="center">创建时间</th>
    </tr>
    </thead>
</table>
<div id="tb">
    <div>
        <a href="javascript:openAddDialog('添加项目信息','/project/save')" class="easyui-linkbutton"
           iconCls="icon-add" plain="true">添加</a>
        <a
                href="javascript:openModifyDialog('/project/save?id=')"
                class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
        <a
                href="javascript:del('/project/del')" class="easyui-linkbutton"
                iconCls="icon-remove" plain="true">删除</a>
    </div>
    <div>
        &nbsp;项目：&nbsp;<input type="text" id="name" size="20"
                              onkeydown="if(event.keyCode==13) search()"/>&nbsp; <a
            href="javascript:search()" class="easyui-linkbutton"
            iconCls="icon-search" plain="true">搜索</a>
    </div>
</div>

<div id="dlg" class="easyui-dialog"
     style="width: 385px;height:180px;padding: 10px 20px; position: relative; z-index:1000;"
     closed="true" buttons="#dlg-buttons">
    <form id="fm" method="post">
        <table cellspacing="8px">
            <tr>
                <td>项目名称：</td>
                <td><input type="text" style="width: 218px" name="name" class="easyui-validatebox" required="true"/>
                </td>

            </tr>
            <tr>
                <td>合格区间：</td>
                <td colspan="3"><input type="text" style="width: 100px" name="passLoweLimit" class="easyui-validatebox"
                                       required="true"/> - <input type="text" style="width: 100px"
                                                                  class="easyui-validatebox" required="true"
                                                                  name="passUpperLimit"/>
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:save()" class="easyui-linkbutton"
       iconCls="icon-ok">保存</a> <a href="javascript:closeDialog()"
                                   class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>
</body>
</html>
