<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <title>陕西睿星体育</title>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

<form id="frmLogin" action="/doLogin" method="post">

    <fieldset>
        <legend>请登录</legend>

        <div class="control-group">
            <label for="username" class="control-label">
                用户名
                <input type="text" name="username" id="username" class="input-block-level"/>
            </label>
        </div>

        <div class="control-group">
            <label for="password" class="control-label">
                密码
                <input type="password" name="password" id="password" class="input-block-level"/>
            </label>
        </div>

        <div th:text="${msg}" class="control-label" style="color: red"></div>
        <input type="submit" value="登录" class="btn btn-primary"/>
    </fieldset>
</form>
</body>
</html>
